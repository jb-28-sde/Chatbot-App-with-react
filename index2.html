<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="js-container"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Chatinput({ chatMessages }) {
      function sendMessageHandler() {
        chatMessages.push({
          id:crypto.randomUUID(),
          message: 'send message to chatbot',
          sender: 'user',
        }
      )
   
    
      

      }
      return (
        <>
          <input type="text" placeholder='Write Your Message' size='23' style={{ borderRadius: '12px'}} />
          <button style={{ borderRadius: '21px', backgroundColor: 'Orange' }} onClick={sendMessageHandler}>Send</button>
        </>
      )
    }
    function ChatMessage({ message, sender }) {
      return (
        <>
          <div style={{ display: 'flex', alignItems: 'center', fontWeight: '600', padding: '5px', margin: '5px' }}>
            <div>
              {sender === 'user' && (<img src='user.png' sender='user' width='50' />)}
              {message}
              {sender === 'robot' && (<img src="robot.png" sender="robot" width='40' />)}
            </div>
          </div>
        </>
      )

    }
    function ChatMessages({ chatMessages }) {
      return (
        <>
          {chatMessages.map((chat) => (
            <ChatMessage key={chat.id} message={chat.message} sender={chat.sender} />
          ))}
        </>
      )
    }
    function App() {
      const [chatMessages,setchatMessages] = React.useState([
        { id: 1, message: 'Hello chatbot', sender: 'user' },
        { id: 2, message: 'Hii,Jai Bhim', sender: 'robot' },
        { id: 3, message: 'How are you?', sender: 'user' },
        { id: 4, message: "I'm Good! What About You?", sender: 'robot' },
      ])
      return (
        <>
          <Chatinput chatMessages={chatMessages}/>
          <ChatMessages chatMessages={chatMessages} />
        </>
      )
    }
    let container = document.querySelector('.js-container')
    ReactDOM.createRoot(container).render(<App />)
  </script>
</body>

</html>
